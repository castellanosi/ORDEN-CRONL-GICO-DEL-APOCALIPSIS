    <style>
        :root {
            --bg-color: #18181b;
            --card-bg: #27272a;
            --text-main: #d4d4d8;
            --text-heading: #fbbf24;
            --accent: #f59e0b;
            --font-body: 'Merriweather', serif;

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-heading);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;

        }

            font-size: 2.5rem;

        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #3f3f46;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: var(--text-main);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }

        .card:hover h2 {
            color: var(--accent);
        }

        .card span {
            font-family: var(--font-body);
            color: #71717a;
            font-size: 0.9rem;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        footer {
            margin-top: 4rem;
            font-size: 0.8rem;
            color: #52525b;
        }
    </style>
