    <style>
        body { font-family: 'Inter', sans-serif; }
        .prose-custom { font-family: 'Lora', serif; }
        .dark { background-color: #000000; color: #ffffff; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #333333; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        /* Asegurar que el fondo sea negro en modo oscuro para todos los elementos */
        .dark body, .dark #root { background-color: #000000; }
    </style>
